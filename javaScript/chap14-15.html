var colors = ["red", "green", "blue"];

        // Display the array elements in the browser
        document.write("<h3>Initial Array:</h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Ask the user what color to add to the beginning and add it
        var colorToAddBeginning = prompt("Enter a color to add to the beginning:");
        colors.unshift(colorToAddBeginning);

        // Display the updated array in the browser
        document.write("<h3>After adding color to the beginning:</h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Ask the user what color to add to the end and add it
        var colorToAddEnd = prompt("Enter a color to add to the end:");
        colors.push(colorToAddEnd);

        // Display the updated array in the browser
        document.write("<h3>After adding color to the end:</h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Add two more colors to the beginning of the array
        colors.unshift("yellow", "orange");

        // Display the updated array in the browser
        document.write("<h3>After adding two colors to the beginning:</h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Delete the first color in the array
        colors.shift();

        // Display the updated array in the browser
        document.write("<h3>After deleting the first color:</h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Delete the last color in the array
        colors.pop();

        // Display the updated array in the browser
        document.write("<h3>After deleting the last color:</h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Ask the user at which index to add a color and color name
        var indexToAddColor = parseInt(prompt("Enter the index to add a color:"));
        var colorToAdd = prompt("Enter the color to add:");
        colors.splice(indexToAddColor, 0, colorToAdd);

        // Display the updated array in the browser
        document.write("<h3>After adding color at index:</h3>");
        document.write(colors.join(", ") + "<br><br>");

        // Ask the user at which index to delete color(s) and how many colors to delete
        var indexToDelete = parseInt(prompt("Enter the index to delete color(s) from:"));
        var numberOfColorsToDelete = parseInt(prompt("Enter the number of colors to delete:"));
        colors.splice(indexToDelete, numberOfColorsToDelete);

        // Display the updated array in the browser
        document.write("<h3>After deleting color(s) at index:</h3>");
        document.write(colors.join(", ") + "<br><br>");
