<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Question1
        // Declare and initialize an empty multidimensional array
        var multiArray = [];
        //Question2
        for (var i = 1; i <= 10; i++) {
            console.log(i);
        }
        //Question3
        let number = parseInt(prompt("Enter the number for multiplication table:"));
        let tableLength = parseInt(prompt("Enter the length of the multiplication table:"));
        console.log(`Multiplication table for ${number} up to length ${tableLength}:`);
        for (let i = 1; i <= tableLength; i++) {
            console.log(`${number} x ${i} = ${number * i}`);
        }
        //Question4
        let fruits = ["apple", "banana", "mango", "orange", "strawberry"];
        console.log("Items of the array:");
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
        //Question5
        document.write("<p>Counting: ");
        for (let i = 1; i <= 15; i++) {
            document.write(i + ", ");
        }
        document.write("</p>");

        // Reverse counting: 10 to 1
        document.write("<p>Reverse counting: ");
        for (let i = 10; i >= 1; i--) {
            document.write(i + ", ");
        }
        document.write("</p>");

        // Even numbers: 0 to 20
        document.write("<p>Even: ");
        for (let i = 0; i <= 20; i += 2) {
            document.write(i + ", ");
        }
        document.write("</p>");

        // Odd numbers: 1 to 19
        document.write("<p>Odd: ");
        for (let i = 1; i <= 19; i += 2) {
            document.write(i + ", ");
        }
        document.write("</p>");

        // Series: 2k, 4k, 6k, ... , 20k
        document.write("<p>Series: ");
        for (let i = 2; i <= 20; i += 2) {
            document.write(i + "k, ");
        }
        document.write("</p>");
        //Question6
        let A = ["cake", "apple pie", "cookie", "chips", "patties"];

        let userInput = prompt("Enter an item to search:");
        userInput = userInput.toLowerCase();
        let found = false;
        for (let i = 0; i < A.length; i++) {
            let currentItem = A[i].toLowerCase();
            if (currentItem === userInput) {
                found = true;
                break;
            }
        }
        if (found) {
            alert("Yes, the item is found in the list.");
        } else {
            alert("No, the item is not found in the list.");
        }
        //Question7
        let Arr = [24, 53, 78, 91, 12];

        let largest = Arr[0];
        for (let i = 1; i < Arr.length; i++) {
            if (Arr[i] > largest) {
                largest = Arr[i];
            }
        }
        console.log("The largest number in the array is: " + largest);
        //Question8
        let Ar = [24, 53, 78, 91, 12];
        let smallest = Ar[0];
        for (let i = 1; i < Ar.length; i++) {
            if (Ar[i] < smallest) {
                smallest = Ar[i];
            }
        }
        console.log("The smallest number in the array is: " + smallest);
        //Question9
        for (let i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                console.log(i);
            }
        }
    </script>

</body>

</html>
