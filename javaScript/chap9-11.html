         function myfunction12(){
    const secretNumber = Math.floor(Math.random() * 10) + 1;
    const userGuess = parseInt(prompt("Guess the secret number (between 1 and 10):"));
    if (userGuess === secretNumber) {
        console.log("Bingo! Correct answer");
    }
    
    else if (userGuess + 1 === secretNumber) {
        console.log("Close enough to the correct answer");
    } 
    else {
        console.log("Wrong guess. Try again!");
    }
}
function myfunction13(){
    const number = parseInt(prompt("Enter a number to check if it is divisible by 3:"))
            if (number % 3 === 0) {
                console.log("The number " + number + " is divisible by 3.");
            } else {
                console.log("The number " + number + " is not divisible by 3.");
            }
}
function myfunction14(){
    const number = parseInt(prompt("Enter a number to check if it is even or odd:"));

           
            if (isNaN(number)) {
                console.log("Please enter a valid number.");
                return;
            }
            if (number % 2 === 0) {
                console.log("The number " + number + " is even.");
            } else {
                console.log("The number " + number + " is odd.");
            }
        }
